apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/provisioned-by: disk.csi.azure.com
  name: jenkins-pv
  namespace: jenkins
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: managed-csi
  csi:
    driver: disk.csi.azure.com
    volumeHandle: /subscriptions/70a657df-532f-41ec-a06d-ffcf3c441046/resourceGroups/MC_jenkins-kube_jenkins_eastasia/providers/Microsoft.Compute/disks/jenkins-pv
    volumeAttributes:
      fsType: ext4